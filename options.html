<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/common-style.css" />
        <title>Options</title>
    </head>
    <body>
        <div class="tfJsHp-options-wrapper">
           <div class="tfJsHp-left-col">
                Customize pointer
           </div>
        
           <div class="tfJsHp-right-col">
            Change pointer color
            <br>
            <br>
            <input type="color" name="tfJsHp-color" id="tfJsHp-pointer-color">
            <br>
            <br>
            Change pointer thickness
            <br>
            <br>
            <input type="number" name="tfJsHp-p-size" min="1" max="3" id="tfJsHp-pointer-thickness">
            <br>
            <br>
            Disable pointer trail 
            <input type="checkbox" name="tfJsHp-disable-trail" id="tfJsHp-trail">
            <br>
            <br>
           </div>

        </div>
    </body>
</html>
