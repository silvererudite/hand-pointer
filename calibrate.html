<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/common-style.css" />
        <link rel="stylesheet" href="styles/content-style.css" />
        <title>Calibrate pointer</title>
    </head>
    <body>
        <section id="liveView" class="videoView">
            <video id="webcam" width="300" height="300" autoplay></video>
        </section>
        <section class="tfJsHp-calibration-steps">
            <button class="tfJsHp-ui-step" id="tfJsHp-calibration-step1">
                1. Point at the top left corner
            </button>

            <button
                disabled="disabled" class="tfJsHp-ui-step" id="tfJsHp-calibration-step2"
            >
                2. Point at the top right corner
            </button>

            <button
                disabled="disabled" class="tfJsHp-ui-step" id="tfJsHp-calibration-step3"
            >
                3. Point at the bottom left corner
            </button>

            <button
                disabled="disabled" class="tfJsHp-ui-step" id="tfJsHp-calibration-step4"
            >
                4. Point at the bottom right corner
            </button>
        </section>
        <p>
            *Use your index finger to point at a corner, shown by the red circle
        </p>
        <!-- <script src="js/injectModel.js"></script> -->
        <script src="js/calibration.js"></script>
    </body>
</html>
