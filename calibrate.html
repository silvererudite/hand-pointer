<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/common-style.css">
  <title>Calibrate pointer</title>
</head>
<body>
  <div class="tfJsHp-calibration-steps">
    <div class="tfJs-ui-step">
    <button>1. Point at the top left corner</button>
  </div>
  <div class="tfJs-ui-step">
    <button disabled="disabled">2. Point at the top right corner</button>
  </div>
  <div class="tfJs-ui-step">
    <button disabled="disabled">3. Point at the bottom left corner</button>
  </div>
  <div class="tfJs-ui-step">
    <button disabled="disabled">3. Point at the bottom right corner</button>
  </div>
  </div>
  *Use your index finger to point at a corner, shown by the red circle
</body>
</html>
